        <h1>Banana Chocolate Smoothie</h1>

        <img src="../img/May-Recipes-13.jpeg" style="height:400px; width:300px"/>

        <h3>Ingredients</h3>

        <ul>
            <li>1 banana</li>
            <li>2 tbsp chocolate powder or syrup</li>
            <li>2 cups of milk</li>

        </ul>

        <h3>Directions</h3>

        <ol>
            <li>Combine the banana, chocolate powder, and milk in a blender</li>
            <li>Blend for 1-2 minutes</li>
            <li>Serve</li>
        </ol>
